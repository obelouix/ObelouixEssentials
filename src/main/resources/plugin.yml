name: ObelouixEssentials
version: @version@
main: fr.obelouix.essentials.Essentials
api-version: 1.16
prefix: ObelouixEssentials
authors: [ Obelouix ]
load: POSTWORLD
softdepend:
  - ProtocolLib
  - LuckPerms
commands:
  clearchat:
    description: clear the chat history
  day:
    description: set the day in a world
    usage: /day
  eco:
    description: manage the money of a player
    usage: /eco <give|set|remove>
  effect:
    description: give a potion effect to a player
    usage: /effect [player] <effect> [duration] [amplifier]
  enderchest:
    description: open your or someone else enderchest
    usage: /enderchest [player]
  fly:
    description: enable/disable your (or others) fly mode
    usage: /fly [player]
  freeze:
    description: freeze a player
    usage: /freeze <player>
  gamemode:
    description: get or set the gamemode of a player
    usage: /gamemode [player] [survival|0|creative|1|adventure|2|spectator|3]
  midday:
    description: set the time to midday in a world
    usage: /midday
  midnight:
    description: set the time to midnight in a world
    usage: /midnight
  morning:
    description: set the time to morning in a world
    usage: /morning
  money:
    description: Show your bank account
    usage: /money
    aliases:
      - balance
  night:
    description: set the night in a world
    usage: /night
  noon:
    description: set the time to noon in a world
    usage: /noon
  openinv:
    description: open your or someone else inventory
    usage: /openinv [player]
    aliases:
      - invsee
      - oinv
  ping:
    description: get your ping
    usage: /ping [player]
  spawn:
    description: teleport yourself or another player to the world spawn
    usage: /spawn [player]
  time:
    description: get or set the time of a world
    usage: /time
  vanish:
    description: hide yourself from other players
  workbench:
    description: open a crafting table interface
    usage: /workbench
    aliases:
      - craft
      - craftingtable
      - wb

permissions:
  obelouix.*:
    default: op
    description: Give players with op everything by default
    children:
      obelouix.time.*: true
      obelouix.enderchest.*: true
      obelouix.openinv.*: true
  obelouix.commands.clearchat:
    default: op
  obelouix.commands.eco:
    default: op
  obelouix.commands.effect:
    default: op
    children:
      - obelouix.commands.effect.others
  obelouix.commands.enderchest:
    default: op
    children:
      - obelouix.commands.enderchest.others
  obelouix.commands.fly:
    default: op
    children:
      - obelouix.commands.fly.others
  obelouix.commands.freeze:
    default: op
    children:
      - obelouix.freeze.exempt
  obelouix.commands.gamemode:
    default: op
    children:
      - obelouix.gamemmode.notify
  obelouix.commands.openinv:
    default: op
    children:
      - obelouix.commands.openinv.others
  obelouix.commands.ping.others:
    default: op
  obelouix.commands.spawn:
    default: op
    children:
      - obelouix.commands.spawn.others
  obelouix.commands.time.*:
    default: op
    children:
      - obelouix.commands.time.day
      - obelouix.commands.time.morning
      - obelouix.commands.time.midday
      - obelouix.commands.time.noon
      - obelouix.commands.time.midnight
  obelouix.commands.vanish:
    default: op
    children:
      - obelouix.vanish.seevanished
  obelouix.commands.tpsbar:
    default: op
  obelouix.commands.workbench:
    default: op