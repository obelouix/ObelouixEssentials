import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
}

group = 'fr.obelouix'
version = '1.0-SNAPSHOT'

sourceCompatibility = "16"
targetCompatibility = "16"
//see https://www.spigotmc.org/wiki/intellij-debug-your-plugin/
libsDirName = '../server/plugins'

repositories {
    mavenCentral()
    maven {
        name = 'papermc-repo'
        url = 'https://papermc.io/repo/repository/maven-public/'
    }
    maven {
        url 'https://papermc.io/repo/repository/maven-public/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
}

dependencies {
    compileOnly 'com.destroystokyo.paper:paper-api:1.16.5-R0.1-SNAPSHOT'
    compileOnly 'io.github.waterfallmc:waterfall-api:1.16-R0.5-SNAPSHOT'
    compileOnly 'io.papermc:paperlib:1.0.6'
    implementation 'net.luckperms:api:5.3'
}

processResources {
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
    from(sourceSets.main.resources.srcDirs) {
        //this don't want to work , don't know why
        filter(ReplaceTokens, tokens: ['version': project.version])
    }
}
